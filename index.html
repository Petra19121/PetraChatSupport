<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predefined Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
    }
    .chatbox {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #333;
      background-color: #1e1e1e;
      padding: 15px;
      max-width: 1000px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .chat-history {
      order: -1;
      margin-bottom: 20px;
      max-height: 400px;
      overflow-y: auto;
      width: 100%;
      text-align: center;
    }
    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      margin: 8px auto;
      border-radius: 16px;
      position: relative;
      display: flex;
      align-items: flex-end;
      text-align: left;
    }
    .user {
      background-color: #2e7d32;
      flex-direction: row-reverse;
    }
    .bot {
      background-color: #333;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
    }
    .timestamp {
      font-size: 0.75em;
      color: #aaa;
      margin-top: 4px;
    }
    .typing {
      font-style: italic;
      color: #bbb;
    }
    .options-wrapper {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
      width: 100%;
    }
    button.option-button {
      padding: 6px 10px;
      font-size: 0.9em;
      border: none;
      border-radius: 20px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: left;
    }
    button.option-button:hover {
      background-color: #1565c0;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .top-bar button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #424242;
      color: #fff;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .options-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="top-bar">
      <button onclick="printChat()">Print Chat</button>
      <button onclick="downloadChat()">Download Chat</button>
      <button onclick="clearChat()">Clear Chat</button>
    </div>
    <div class="chat-history" id="chatHistory"></div>
    <h3>Petra Chat Support</h3>
    <div class="options-wrapper" id="options"></div>
  </div>

  <audio id="sendSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="receiveSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

  <script>
    const options = {
      "PAN Card bawlna dia bang bang poimoh?": "PAN CARD bawlna dia poimohte ahih leh hiaite ahi - Aadhaar Card, Passport Photo, Signature, Phone No. leh Email.",
      "Voter Id Card bawlna dia bang bang poimoh?": "Voter Id Card bawlna dia poimohte ahihleh - Aadhaar Card color front leh back, Passport photo (kilak tawm ahoih), Voter Id neisa innkuante a leh VA Residence Proof.",
      "Indian Passport bawlna dia bang bang poimoh?": "Indian Passport balwna dia poimohte ahihleh - Aadhaar Card(Phone No. toh kilink), PAN Card, Digital Birth Certificate, Voter Id Card, Class X Certificate, Tribe Certificate, Domicile Certificate chihte ahi.",
      "Tribe Certificate bawlna bang bang poimoh?": "Tribe Certificate bawlna dia poimohte ahih leh - Aadhaar Card color, VA Residential Certificate, Passport Photo, Voter Id Card applicant a poimoh ding.",
      "Domicile Certificate bawlna bang bang poimoh?": "Domicile Certificate bawlna dia poimohte ahihleh - Aadhaar Card color, VA Residential Certificate, Passport Photo, Voter Id Card applicant a poimoh ding.",
      "Income Certificate bawlna bang bang poimoh?": "Income Certificate bawlna dia poimohte ahih leh - Income neitu or Applicant Aadhaar card, Passport Photo, Voter Id Card, VA Residential Certificate leh Income Amount gelh ding zah poimoh.",
      "Birth Certificate bawlna dia bang bang poimoh?": "Birth Certificate bawlna dia poimohte ahihleh - Applicant Min, DoB, Gender, Address, Nu leh Pa Aaadhaar Card leng alou theilou ahi.",
      "AIRTEL SIM lakna dia bang bang poimoh?": "AIRTEL SIM lakna dia poimohte ahih leh SIM Card neitu ding Aadhaar Card leh ami mahmah Petra Office ah hong pai ngai ding ahi",
      "Airtel Payments Bank honna dia bang bang poimoh?": "Airtel Payments Bank honna dia poimohte ahihleh -  Aadhaar Card, Aadhaar linked Phone No., PAN Card leh Ami mahmah om ngai ding hi.",
      "SPARSH Life Certificate balwna dia bang bang poimoh?": "SPARSH Life Certificate balwna dia poimohte ahihleh - PPO No. leh PPO toh kilink Phone No. Pensioner leng omngai ding - Khutpi mek ngai ahihziak in.",
      "Udyam Certificate bawlna dia bang bang poimoh?": "Udyam Certificate bawlna dia poimohte ahihleh - Aadhaar Card, Aadhar Linked Phone No., Bank Account No, Bank IFSC code, Trade License omleh hoihsem(poimoh tuh hilou).",
      "SSC a ki register na dia bang bang poimoh?": "SSC a ki register na dia poimohte ahihleh - Phone No. Aadhaar Card leh Aadhaar linked Phone No., Signature, Class X apan atunglam Certificatete poimoh ding hi.",
      "Motor Insurance bawlna dia bang bang poimoh?": "Motor Insurance balwna dia poimohte ahih leh - Motor RC, PAN Card or Aadhaar Card, Phone No., Email, Nominee ding khat, Insruance lui pen poimoh hi.",
      "Lenna Ticket Book na dia bang bang poimoh?": "Lenna Ticket Book na dia poimohte ahih leh - Aadhaar Card, Zindi ni, Phone No., Email, Kipantna di mun leh Zinna di mun.",
      "CIBIL Score kaih khiakna dia bang bang poimoh?": "CIBIL Score kaih khiakna dia poimohte ahih leh - Mobile No. linked to Aadhaar.",
      "Bank Statement kaih khiakna dia bang bang poimoh?": "Bank Statement kaih khikana dia poimohte ahih leh -  Bank min, Bank toh kilink Mobile No. , PAN Card ahi.",
      "NCPI Aadhaar leh Bank Seeding bawlna dia bang bang poimoh?": "NCPI Aadhaar leh Bank Seeding bawlna dia poimohte ahih leh - Bank Min, Bank Account No., Aadhaar No., leh Aadhar Linked Mobile No. te poimoh ding.",
      "Tribal Scholarship Apply nadia bang bang poimoh?": "Tribal Scholarship Apply nadia poimohte ahih leh - OTR leh Password. OTR bawl nailouh ahih leh Aadhaar No., Aadhaar Linked Mobile No. Class apass sa Certificate/Marksheet te, Tribe Certificate, Income Certificate."
    };

    const optionsContainer = document.getElementById('options');
    const chatHistory = document.getElementById('chatHistory');
    const sendSound = document.getElementById('sendSound');
    const receiveSound = document.getElementById('receiveSound');

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function addMessage(text, className) {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${className}`;
      const avatar = document.createElement('img');
      avatar.src = 'https://res.cloudinary.com/dswxli5ml/image/upload/v1750506679/ICON_vyyhqu.jpg';
      avatar.className = 'avatar';

      const message = document.createElement('div');
      message.innerHTML = `${text}<div class="timestamp">${getTime()}</div>`;

      bubble.appendChild(avatar);
      bubble.appendChild(message);
      chatHistory.appendChild(bubble);
      chatHistory.scrollTop = chatHistory.scrollHeight;

      if (className === 'user') sendSound.play();
      else receiveSound.play();
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'bubble bot typing';
      typing.id = 'typingIndicator';
      typing.innerHTML = `
        <img class="avatar" src="https://lh3.googleusercontent.com/p/AF1QipPFc_02zzkNFnmKBh5gvtZHm71Li3r7fTg6KDZG=s1360-w1360-h1020-rw" />
        <div>Typing...</div>`;
      chatHistory.appendChild(typing);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById('typingIndicator');
      if (typing) typing.remove();
    }

    function renderOptions() {
      optionsContainer.innerHTML = '';
      Object.keys(options).forEach(optionText => {
        const btn = document.createElement('button');
        btn.className = 'option-button';
        btn.textContent = optionText;
        btn.onclick = () => {
          addMessage(optionText, 'user');
          showTypingIndicator();
          setTimeout(() => {
            removeTypingIndicator();
            addMessage(options[optionText], 'bot');
          }, 1000);
        };
        optionsContainer.appendChild(btn);
      });
    }

    function printChat() {
      const printWindow = window.open('', '', 'height=600,width=800');
      printWindow.document.write('<html><head><title>Chat History</title></head><body>');
      printWindow.document.write(document.getElementById('chatHistory').innerHTML);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    function downloadChat() {
      const text = Array.from(document.querySelectorAll('#chatHistory .bubble'))
        .map(bubble => bubble.textContent.trim())
        .join('\n');
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'chat-history.txt';
      link.click();
    }

    function clearChat() {
      chatHistory.innerHTML = '';
    }

    renderOptions();
  </script>
</body>
</html>
